<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taeyoung's wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menuBar">
        <img src="assets/menu.svg" />
      </div>

      <div class="wordleTitle" onclick="window.location.reload()">Wordle</div>

      <div class="others">
        <div class="help"><img src="assets/help.svg" alt="" srcset="" /></div>
        <div class="chart"><img src="assets/chart.svg" alt="" srcset="" /></div>
        <div class="setting">
          <img src="assets/setting.svg" alt="" srcset="" />
        </div>
      </div>
    </header>

    <main>
      <div class="timer">time 00:00</div>
      <div class="boardRow row0">
        <div class="boardBlock" data-index="00"></div>
        <div class="boardBlock" data-index="01"></div>
        <div class="boardBlock" data-index="02"></div>
        <div class="boardBlock" data-index="03"></div>
        <div class="boardBlock" data-index="04"></div>
      </div>
      <div class="boardRow row1">
        <div class="boardBlock" data-index="10"></div>
        <div class="boardBlock" data-index="11"></div>
        <div class="boardBlock" data-index="12"></div>
        <div class="boardBlock" data-index="13"></div>
        <div class="boardBlock" data-index="14"></div>
      </div>
      <div class="boardRow row2">
        <div class="boardBlock" data-index="20"></div>
        <div class="boardBlock" data-index="21"></div>
        <div class="boardBlock" data-index="22"></div>
        <div class="boardBlock" data-index="23"></div>
        <div class="boardBlock" data-index="24"></div>
      </div>
      <div class="boardRow row3">
        <div class="boardBlock" data-index="30"></div>
        <div class="boardBlock" data-index="31"></div>
        <div class="boardBlock" data-index="32"></div>
        <div class="boardBlock" data-index="33"></div>
        <div class="boardBlock" data-index="34"></div>
      </div>
      <div class="boardRow row4">
        <div class="boardBlock" data-index="40"></div>
        <div class="boardBlock" data-index="41"></div>
        <div class="boardBlock" data-index="42"></div>
        <div class="boardBlock" data-index="43"></div>
        <div class="boardBlock" data-index="44"></div>
      </div>
      <div class="boardRow row5">
        <div class="boardBlock" data-index="50"></div>
        <div class="boardBlock" data-index="51"></div>
        <div class="boardBlock" data-index="52"></div>
        <div class="boardBlock" data-index="53"></div>
        <div class="boardBlock" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-column" data-key="Q">Q</div>
        <div class="keyboard-column" data-key="W">W</div>
        <div class="keyboard-column" data-key="E">E</div>
        <div class="keyboard-column" data-key="R">R</div>
        <div class="keyboard-column" data-key="T">T</div>
        <div class="keyboard-column" data-key="Y">Y</div>
        <div class="keyboard-column" data-key="U">U</div>
        <div class="keyboard-column" data-key="I">I</div>
        <div class="keyboard-column" data-key="O">O</div>
        <div class="keyboard-column" data-key="P">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-column" data-key="A">A</div>
        <div class="keyboard-column" data-key="S">S</div>
        <div class="keyboard-column" data-key="D">D</div>
        <div class="keyboard-column" data-key="F">F</div>
        <div class="keyboard-column" data-key="G">G</div>
        <div class="keyboard-column" data-key="H">H</div>
        <div class="keyboard-column" data-key="J">J</div>
        <div class="keyboard-column" data-key="K">K</div>
        <div class="keyboard-column" data-key="L">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-column" data-key="ENTER">Enter</div>
        <div class="keyboard-column" data-key="Z">Z</div>
        <div class="keyboard-column" data-key="X">X</div>
        <div class="keyboard-column" data-key="C">C</div>
        <div class="keyboard-column" data-key="V">V</div>
        <div class="keyboard-column" data-key="B">B</div>
        <div class="keyboard-column" data-key="N">N</div>
        <div class="keyboard-column" data-key="M">M</div>
        <div class="keyboard-column" data-key="BACKSPACE">
          <img src="assets/backspace.svg" class="backspaceimg" srcset="" />
        </div>
      </div>
    </footer>

    <div class="popup">
      <!--팝업-->
      <div class="popup_layer">
        <!--팝업창-->
        <div class="text_area">
          <!--텍스트 영역-->
          <strong class="title">게임이 종료되었음</strong>
          <p class="text">다시 시작하시겠습니까?</p>
        </div>
        <div class="btn_area">
          <!--버튼 영역-->
          <button type="button" name="button" class="btn">예</button>
          <button type="button" name="button" class="btn no">아니오</button>
        </div>
      </div>
      <div class="popup_dimmed"></div>
      <!--반투명 배경-->
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
